<!DOCTYPE html>
<html>
<head>
    <title>Anime Watchers</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" type="png" href="./favicon.png">
</head>
<body>

  <header>
    <h2 class="logo">Home</h2>
    <nav class="navigation">
        <a href="../main.html">Main</a>
        <a href="#">About</a>
        <a href="#">Socials</a>
        <a href="./launchapp.html">Launch App</a>
        <button class="btnLogin-popup">Login</button>
    </nav>
</header>

<div class="wrapper">
  <span class="icon-close">
      <ion-icon name="close"></ion-icon>
  </span>
  <div class="form-box login">
    <h2>Login</h2>
    <form action="#">
        <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required>
            <label>Email</label>
        </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required>
            <label>Password</label>
        </div>
        <div class="remember-forgot">
        <label><input type="checkbox">Remember me</label>
        <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login
        </button>
        <div class="login-register">
            <p>Don't have an account?<a
             href="#" class="register-link">Register</a>
            </p>
        </div>
    </form>
</div>

<div class="form-box register">
    <h2>Registeration</h2>
    <form action="#">
        <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required>
            <label>Email</label>
        </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" required>
            <label>Username</label>
        </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required>
            <label>Password</label>
        </div>
        <div class="remember-forgot">
        <label><input type="checkbox">I agree to the terms & conditions</label>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="login-register">
            <p>Already have an account?<a
             href="#" class="login-link">Login 
            </a></p>
        </div>
    </form>
</div>

</div>

<div class="form-box about">
  <span class="icon-close-about">
      <ion-icon name="close"></ion-icon>
  </span>
  <h2>About Website</h2>
  <p>Watch Anime Online, Free Anime 0 ads!</p>
</div>

  <script src="./loginPopup.js"></script>
  
  <script src="./aboutPopup.js"></script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
